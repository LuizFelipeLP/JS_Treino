            //1
            let idade = Number(prompt(`Digite sua idade`));

            if(idade < 13){
                alert(`Você é uma criança`);
            }
            else if(idade < 18){
                alert(`Você é um adolescente`);
            }
            else if(idade < 60){
                alert(`Você é adulto`);
            }
            else{
                alert(`Você é idoso`);
            }

            //2
            let num1 = Number(prompt(`Digite um numero:`));
            let num2 = Number(prompt(`Digite outro numero:`));
            let op = prompt(`Qual operacao vc quer fazer? (+,-,*,/)`);
            let res;

            if(op==="+"){
                res = num1 + num2;
                alert(`Você escolheu somar e o resultado é: ${res}`);
            }
            else if(op==="-"){
                res = num1 - num2;
                alert(`Você escolheu subtrair e o resultado é: ${res}`);
            }
            else if(op==="*"){
                res = num1 * num2;
                alert(`Você escolheu multiplicar e o resultado é: ${res}`);
            }
            else if(op==="/"){
                res = num1 / num2;
                alert(`Você escolheu dividir e o resultado é: ${res}`);
            }
            else{
                alert(`Símbolo inválido`);
            }
